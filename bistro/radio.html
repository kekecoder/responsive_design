<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio </title>
</head>
<body>
    <p>How old are you?</p>
    <ol>
        <li><input type="radio" name="age" value="Under24" checked>Under 24</li>
        <li><input type="radio" name="age" value="25-34"> 25 to 34</li>
        <li><input type="radio" name="age" value="35-44">35 to 44</li>
        <li><input type="radio" name="age" value="over45">45+</li>
    </ol>
    <p>What is your favorite 80s band?
        <select name="EightiesFave" size="6" multiple>
            <option value="">The Cure</option>
            <option value="">Cocteau Twins</option>
            <option value="">Tears for Fears</option>
            <option value="">Thompson Twins</option>
            <option value="EBTG">Everything But the Girl</option>
            <option value="">Depeche Mode</option>
            <option value="">The Smiths</option>
            <option value="">New Order</option>
        </select>
    </p>

    <input type="datetime-local" name="" id="">

    <input type="week">
    <input type="month" name="" id="">
    <input type="year"><br>
    <input type="color"><br>
    <input type="file" name="" id="" formenctype="multipart/form-data"><br>
    <script>
        window.addEventListener('load', eventWindowLoaded, false);
        function eventWindowLoaded(){
            CanvasApp();
        }

        function CanvasApp(){
            var theCanvas = document.getElementById('my_first_canvas');
            var my_canvas = theCanvas.getContext('2d');
            my_canvas.strokeRect(0,0,200,225)
            my_canvas.beginPath();
            my_canvas.arc(100, 100,75,(Math.PI/180)*0, (Math.PI/180)*360, false);
            my_canvas.strokeStyle = 'black';
            my_canvas.lineWidth = 3;
            my_canvas.fillStyle = "yellow";
            my_canvas.stroke();
            my_canvas.fill();
            my_canvas.closePath();

            my_canvas.beginPath();
            my_canvas.arc(135, 70,10, (Math.PI/180)*0, (Math.PI/180)*360, false);
            my_canvas.stroke();
            my_canvas.fill();
            my_canvas.closePath();

            my_canvas.lineWidth = 6;
            my_canvas.beginPath();
            my_canvas.arc(99, 120, 35, (Math.PI/180)*0, (Math.PI/180)*-180, false);

            my_canvas.stroke()
            my_canvas.closePath();

            my_canvas.fillStyle = "black";
            my_canvas.font = '200px _sans';
            my_canvas.fillText ("Hello Canvas!", 45, 200);
        }
    </script>
</body>
</html>
