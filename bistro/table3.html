<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Challenge</title>
    <style>
        td,
        th {
            border: 1px solid #ccc;
        }

        table {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th rowspan="2"></th>
            <th colspan="2">A common header for two subheads</th>
            <th rowspan="2">Header 3</th>
        </tr>
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>
        <tr>
            <th scope="Thing A">Thing A</th>
            <td>Data A1</td>
            <td>Data A2</td>
            <td>Data A3</td>
        </tr>
        <tr>
            <th scope="Thing B">Thing B</th>
            <td>Data B1</td>
            <td>Data B2</td>
            <td>Data B3</td>
        </tr>
        <tr>
            <th scope="Thing C">Thing C</th>
            <td>Data C1</td>
            <td>Data C2</td>
            <td>Data c3</td>
        </tr>
    </table>
</body>

</html>
