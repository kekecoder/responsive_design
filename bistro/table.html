<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, td, th{
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <table>
        <caption>Nutritional Information</caption>
        <tr>
            <th>Menu Items</th>
            <th>Calories</th>
            <th>Fat (g)</th>
        </tr>
        <tr>
            <td>Chicken noodle soup</td>
            <td>120</td>
            <td>2</td>
        </tr>
        <tr>
            <td>Caesar Salad</td>
            <td>400</td>
            <td>26</td>
        </tr>
    </table>
    <br>
    <h1>Column Span</h1>
    <table>
        <tr>
            <th colspan="3">Fat</th>
        </tr>
        <tr>
            <td>Saturated Fat (g)</td>
            <td>Unsaturated Fat (g)</td>
            <td>Vegetable oil</td>
        </tr>        
    </table>
    <!-- Row Span Example -->
    <h1>Row Span</h1>
    <table>
        <tr>
            <th rowspan="3">Serving Size</th>
            <td>Small (80z.)</td>
        </tr>
        <tr>
            <td>Medium (160z.) </td>
        </tr>
        <tr>
            <td>Large (240z.) </td>
        </tr>
    </table>
</body>
</html>
